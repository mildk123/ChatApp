    <main>
        <div id="form_Div">
            <form id="form_data">
                <div class="form_title">
                    <h1 class="display-4" id="form_title">Login</h1>
                </div>

                <div id="form_input">
                    <div id="email_box">
                        <label for="email">E-mail: </label>
                        <input type="email" class="form-control" name="email" id="loginEmail">
                    </div>

                    <div id="password_box">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" name="password" id="loginPassword">
                    </div>

                    <div id="button_box">
                        <input type="button" id="loginBtn" class="btn btn-success" value="Login">
                    </div>

                </div>

                <a href="#">Forgot your Password?</a>
                <br>
                <a href="signup.html">Need an Account? Click here.</a>

            </form>
        </div>
    </main>
